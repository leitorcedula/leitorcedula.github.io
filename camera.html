<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #webcam-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
      }

      #label-container {
        text-align: center;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
      }
    </style>
    <title>App Leitor de Cédulas</title>
  </head>

  <body>
    <div id="webcam-container"></div>
    <div id="label-container">Leitor de Cédulas</div>
    <script type="text/javascript">
      const constraints = {
        video: {
          facingMode: {
            exact: "environment", // Forçar o uso da câmera traseira
          },
        },
      };

      async function initCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          const videoElement = document.createElement("video");
          videoElement.srcObject = stream;
          videoElement.play();

          // Adicione o elemento de vídeo ao contêiner da webcam
          const webcamContainer = document.getElementById("webcam-container");
          webcamContainer.appendChild(videoElement);

          // Adicione a lógica da sua IA aqui usando o stream de vídeo
          const modelURL = "URL_DO_SEU_MODELO"; // Substitua pelo URL do seu modelo de IA
          const model = await tmImage.load(modelURL, "metadata.json"); // Carregue o modelo
          
          // Lógica para usar o modelo com o vídeo
          setInterval(async () => {
            const prediction = await model.predict(videoElement);
            // Faça algo com as previsões da IA aqui
            console.log(prediction);
          }, 1000); // Atualiza a IA a cada 1 segundo
        } catch (error) {
          console.error("Erro ao acessar a câmera: ", error);
        }
      }

      // Chame a função para inicializar a câmera e a IA
      initCamera();
    </script>
  </body>
</html>
